<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


    <title>Contact Us</title>


  </head>
  <body>

    {% include "library/navbar.html" %}
<br><br>

<center>
        <h3 class = 'alert alert-success' style="background-color: #BDD4E7; font-family: 'georgia'; color: darkblue">Send Us Your Valuable Feedback !</h3>

    <form method="POST">
        <!-- Very Important csrf Token -->
        {% csrf_token %}
        <div class = "form-group">
            <p>
            <h3 style="font-family: 'georgia">{{ form.as_p }}</h3>
        </p>
            <br>
            <input type="submit" value="Send Message" class = 'btn btn-primary btn-lg' style="background-color: #0000a8; border-color: darkblue; font-family: 'georgia';">
                </div>
            </form>
        </center>
    {% include "library/footer.html" %}
  </body>
</html>
